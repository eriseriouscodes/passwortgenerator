<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passwort Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Passwort Generator</h2>
    <div class="card p-4">
      <div class="mb-3">
        <label for="passwordLength" class="form-label">Passwort Länge</label>
        <input type="number" id="passwordLength" class="form-control" min="6" max="20" value="12">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
        <label class="form-check-label" for="includeUppercase">
          Großbuchstaben (A-Z)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
        <label class="form-check-label" for="includeNumbers">
          Zahlen (0-9)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
        <label class="form-check-label" for="includeSymbols">
          Sonderzeichen (!, $, %, &)
        </label>
      </div>
      <button class="btn btn-primary mt-3" onclick="generatePassword()">Passwort generieren</button>
      
      <div class="mt-3">
        <label for="generatedPassword" class="form-label">Generiertes Passwort:</label>
        <input type="text" id="generatedPassword" class="form-control" readonly>
        <button class="btn btn-secondary mt-2" onclick="copyPassword()">Passwort kopieren</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
